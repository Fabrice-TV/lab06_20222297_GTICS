<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Iniciar Sesión - Festival de Octubre</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <!-- Header simplificado -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-calendar-event me-2"></i>
                Festival de Octubre Digital
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-octubre text-white text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Iniciar Sesión
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensajes de error -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}">Error</span>
                        </div>
                        
                        <!-- Mensajes de éxito -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${successMessage}">Éxito</span>
                        </div>

                        <!-- Formulario de login -->
                        <form th:action="@{/auth/process-login}" method="post" class="needs-validation" novalidate>
                            <!-- Campo Email -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">
                                    <i class="bi bi-envelope me-1"></i>
                                    Correo Electrónico
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="correo" 
                                       name="correo" 
                                       placeholder="ejemplo@correo.com"
                                       required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa un correo válido.
                                </div>
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i>
                                    Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Tu contraseña"
                                           required>
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                </div>
                                <div class="invalid-feedback">
                                    La contraseña es obligatoria.
                                </div>
                            </div>

                            <!-- Recordarme -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Recordarme en este dispositivo
                                </label>
                            </div>

                            <!-- Botón de envío -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-octubre btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Iniciar Sesión
                                </button>
                            </div>
                        </form>

                        <!-- Enlaces adicionales -->
                        <div class="text-center">
                            <div class="mb-2">
                                <a href="#" class="text-muted text-decoration-none">
                                    <i class="bi bi-question-circle me-1"></i>
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                            <hr class="my-3">
                            <p class="mb-0 text-muted">
                                ¿No tienes cuenta?
                                <a th:href="@{/registro}" class="text-octubre text-decoration-none fw-semibold">
                                    Regístrate aquí
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Información adicional -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        Tu información está protegida y segura
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <small>
                © 2024 Festival de Octubre Digital - Municipalidad de San Martín
            </small>
        </div>
    </footer>

</body>
</html>
