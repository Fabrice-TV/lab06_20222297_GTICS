<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo ?: 'Festival de Octubre Digital'}">Festival de Octubre Digital</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header con Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" th:fragment="navbar">
        <div class="container">
            <!-- Logo y título -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-calendar-event me-2 fs-4"></i>
                <span class="fw-bold">Festival de Octubre</span>
            </a>
            
            <!-- Menu items - SIMPLE SIN DROPDOWNS -->
            <div class="navbar-nav-container">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Inicio -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house-door me-1"></i>Inicio
                        </a>
                    </li>
                    
                    <!-- Festividades -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/festividades}">
                            <i class="bi bi-star me-1"></i>Festividades
                        </a>
                    </li>
                    
                    <!-- Héroes Navales - ACCESO DIRECTO -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/heroes}">
                            <i class="bi bi-person-badge me-1"></i>Héroes Navales
                        </a>
                    </li>
                    
                    <!-- Combate de Angamos - ACCESO DIRECTO -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/combate-angamos}">
                            <i class="bi bi-anchor me-1"></i>Combate de Angamos
                        </a>
                    </li>
                    
                    <!-- Dashboard para usuarios autenticados -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    
                    <!-- Admin: Nuevo Héroe -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/heroes/nuevo}">
                            <i class="bi bi-plus-circle me-1"></i>Nuevo Héroe
                        </a>
                    </li>
                </ul>
                
                <!-- User actions - SIMPLE -->
                <ul class="navbar-nav">
                    <!-- Usuario no autenticado -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/login}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/registro}">
                            <i class="bi bi-person-plus me-1"></i>Registrarse
                        </a>
                    </li>
                    
                    <!-- Usuario autenticado -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${usuario?.nombre ?: #authentication.name}">Usuario</span>
                        </span>
                    </li>
                    
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link text-light" style="border: none; background: none; text-decoration: none;">
                                <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <th:block th:fragment="content">
        <!-- El contenido de cada página se insertará aquí -->
    </th:block>


</body>
</html>
